<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>גלגל מזל</title>
<style>
  body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #f8f8f8;
    font-family: Arial, sans-serif;
  }
  #wheel {
    width: 300px;
    height: 300px;
    border-radius: 50%;
    border: 5px solid #333;
    background: conic-gradient(#ff4d4d 0deg 60deg, #4dff4d 60deg 120deg, #4d4dff 120deg 180deg, #ffff4d 180deg 240deg, #ff4dff 240deg 300deg, #4dffff 300deg 360deg);
    transition: transform 4s ease-out;
  }
  #spinBtn {
    position: absolute;
    padding: 10px 20px;
    background: #333;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 18px;
  }
  #modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.5);
    justify-content: center;
    align-items: center;
  }
  #modalContent {
    background: white;
    padding: 20px;
    border-radius: 10px;
    text-align: center;
    font-size: 20px;
  }
</style>
</head>
<body>

<div id="wheel"></div>
<button id="spinBtn">סובב</button>

<div id="modal">
  <div id="modalContent">
    <p>זכית!</p>
    <p>למימוש העתיקי את הקופון:</p>
    <h2>WIN123</h2>
  </div>
</div>

<script>
  const wheel = document.getElementById('wheel');
  const spinBtn = document.getElementById('spinBtn');
  const modal = document.getElementById('modal');

  spinBtn.addEventListener('click', () => {
    const degree = Math.floor(2000 + Math.random() * 2000);
    wheel.style.transform = `rotate(${degree}deg)`;
    setTimeout(() => {
      modal.style.display = 'flex';
    }, 4000);
  });

  modal.addEventListener('click', () => {
    modal.style.display = 'none';
  });
</script>

</body>
</html>
